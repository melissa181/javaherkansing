<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Topper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="buttons">
        <button id="addPepperoni" class="pepperonib">Add Pepperoni</button>
        <button id="addCheese" class="cheeseb">Add Cheese</button>
        <button id="addOlive" class="oliveb">Add Olive</button>
    </div>

    <!-- pizza en toppings zijn zelf gemaakt in Adobe Illustrator -->

    <section>
        <div class="pizza">
            <img src="pizza.jpg" alt="pizza">
        </div>

        <div id ="cheese" class="cheese">
            <img src="cheese.png" alt="cheese">
        </div>

        <div id ="pepperoni" class="pep">
            <img src="pepperoni.png" alt="pepperoni">
        </div>

        <div id="olive" class="olive">
            <img src="olive.png" alt="olive">
        </div>
    </section>

    <button id="resetToppings" class="resetb">Reset</button>

    <script src="script.js"></script>
</body>

</html>
